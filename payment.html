<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment - Central City Football Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Central City Football Club</h1>
            <nav class="nav">
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav__links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#team">Team</a></li>
                    <li><a href="index.html#schedule">Schedule</a></li>
                    <li><a href="index.html#news">News</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="registration.html">Player Registration</a></li>
                    <li><a href="payment.html">Online Payment</a></li> <!-- Added link -->
                </ul>
                <ul class="nav__socials">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="payment">
            <div class="container">

                <form id="payment-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="amount">Payment Amount:</label>
                    <input type="number" id="amount" name="amount" required>

                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="airtel-money">Airtel Mobile Money</option>
                    </select>

                    <!-- Credit Card Payment Fields -->
                    <div id="credit-card-fields">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number">

                        <label for="expiry">Expiry Date:</label>
                        <input type="month" id="expiry" name="expiry">

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>

                    <!-- Airtel Mobile Money Payment Fields -->
                    <div id="airtel-money-fields" style="display: none;">
                        <label for="airtel-phone">Airtel Mobile Money Phone Number:</label>
                        <input type="tel" id="airtel-phone" name="airtel-phone">
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>

                <div id="receipt" class="receipt" style="display: none;">
                    <h2>Payment Receipt</h2>
                    <p id="receipt-name"></p>
                    <p id="receipt-email"></p>
                    <p id="receipt-amount"></p>
                    <p id="receipt-payment-method"></p>
                    <p id="receipt-date"></p>
                    <p>Thank you for your payment!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Central City Football Club. All rights reserved.</p>
            <ul class="footer__socials">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav__menu');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('is-active');
            navMenu.classList.toggle('active');
        });

        const paymentMethodSelect = document.getElementById('payment-method');
        const creditCardFields = document.getElementById('credit-card-fields');
        const airtelMoneyFields = document.getElementById('airtel-money-fields');

        paymentMethodSelect.addEventListener('change', function () {
            if (this.value === 'credit-card') {
                creditCardFields.style.display = 'block';
                airtelMoneyFields.style.display = 'none';
            } else if (this.value === 'airtel-money') {
                creditCardFields.style.display = 'none';
                airtelMoneyFields.style.display = 'block';
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const date = new Date().toLocaleDateString();

            document.getElementById('receipt-name').textContent = 'Name: ' + name;
            document.getElementById('receipt-email').textContent = 'Email: ' + email;
            document.getElementById('receipt-amount').textContent = 'Amount: $' + amount;
            document.getElementById('receipt-payment-method').textContent = 'Payment Method: ' + (paymentMethod === 'credit-card' ? 'Credit Card' : 'Airtel Mobile Money');
            document.getElementById('receipt-date').textContent = 'Date: ' + date;

            document.getElementById('receipt').style.display = 'block';
            document.getElementById('payment-form').style.display = 'none';
        });
    </script>
</body>
</html>
